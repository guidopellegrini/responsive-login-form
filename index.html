<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

  <title>Responsive Login</title>

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet"
        href="assets/css/remixicon.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet"
        href="assets/css/styles.css">

<body>

  <div class="login">
    <img src="assets/img/login-bg.jpg"
         alt="login image"
         class="login__img">

    <form action=""
          class="login__form">

      <!-- TITLE -->
      <h1 class="login__title">
        Login
      </h1>

      <!-- CONTENT -->
      <div class="login__content">

        <!-- EMAIL -->
        <div class="login__box">
          <i class="ri-user-3-line login__icon"></i>
          <div class="login__box-input">
            <input type="email"
                   required
                   placeholder=" "
                   class="login__input">
            <label for=""
                   class="login__label">Email</label>
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password"
                   id="login-pass"
                   required
                   placeholder=" "
                   class="login__input">
            <label for=""
                   class="login__label">Password</label>
            <i class="ri-eye-off-line login__eye"
               id="login-eye"></i>
          </div>
        </div>

        <!-- REMEMBER ME -->
        <div class="login__check">
          <div class="login__check-group">
            <input type="checkbox"
                   id="login-remember"
                   class="login__check-input">
            <label for="login-remember"
                   class="login__check-label">Remember me</label>
          </div>

          <!-- FORGOT PASSWORD -->
          <a href="#"
             class="login__forgot">Forgot password?</a>
        </div>

        <!-- BUTTON -->
        <button class="login__button">Login</button>

        <!-- REGISTER -->
        <div class="login__register">
          Don't have an account?
          <a href="#"
             class="login__register-link">Register</a>
    </form>
  </div>


  <script src="assets/js/main.js"></script>
</body>

</html>
